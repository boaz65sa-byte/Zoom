<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - Force Connect</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #121212; color: #00ff00; padding: 20px; }
        .card { background: #1e1e1e; border: 2px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        button { background: #28a745; color: white; border: none; padding: 20px; border-radius: 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; max-width: 300px; }
        .log { background: black; color: #00ff00; text-align: left; padding: 10px; height: 250px; overflow-y: scroll; font-family: monospace; font-size: 13px; margin-top: 20px; border: 1px solid #444; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card">
        <h1>שלב 1: חיבור מאולץ</h1>
        <p>וודא שה-GPS (מיקום) דולק בטלפון!</p>
        <button id="connectBtn">חפש מכשירים (סריקה כללית)</button>
        <p id="status">סטטוס: ממתין ללחיצה</p>
    </div>

    <div class="log" id="log">לוג מערכת (כאן תראה מה קורה):</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מפעיל סורק בלוטות'...");
                
                // ההגדרה הזו אומרת לדפדפן: "תראה לי את כל המכשירים שאתה מוצא"
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['03b80100-f136-11e1-9103-0800200c9a66'] // שירות ה-MIDI
                });

                log("נבחר מכשיר: " + device.name);
                document.getElementById('status').innerText = "מתחבר ל-" + device.name + "...";

                const server = await device.gatt.connect();
                log("התחברות לשרת GATT הצליחה.");
                
                const service = await server.getPrimaryService('03b80100-f136-11e1-9103-0800200c9a66');
                log("שירות MIDI נמצא.");
                
                document.getElementById('status').innerText = "מחובר בהצלחה ל-" + device.name;
                document.getElementById('status').style.color = "#00ff00";
                
                log("מעולה! עכשיו אנחנו יכולים להתחיל לשלוט.");
            } catch (err) {
                log("שגיאה: " + err.message);
                if (err.message.includes("User cancelled")) {
                    log("הסבר: סגרת את חלון הבחירה בלי לבחור מכשיר.");
                }
            }
        };
    </script>
</body>
</html>
