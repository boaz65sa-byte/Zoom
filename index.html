<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 2.9</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; padding: 20px; }
        #connectBtn { background: #000; color: #00ff00; border: 3px solid #00ff00; padding: 25px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; width: 100%; cursor: pointer; box-shadow: 0 0 15px #00ff00; }
        .log { background: #111; color: #00ff00; text-align: left; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #333; font-size: 11px; }
        .control-area { display: none; margin-top: 20px; padding: 20px; border: 2px solid #00ff00; border-radius: 15px; background: #111; }
        input[type=range] { width: 100%; height: 80px; accent-color: #00ff00; }
    </style>
</head>
<body>

    <div style="color: #00ff00; margin-bottom: 10px;">גרסה 2.9 - עקיפת אבטחה וחיבור MIDI</div>
    <button id="connectBtn">התחבר (ניסיון עקיפה)</button>

    <div id="controlArea" class="control-area">
        <h2 style="color:#00ff00">שליטה פעילה - ערוץ 1</h2>
        <input type="range" id="fader1" min="0" max="127" value="0">
        <h1 id="val" style="font-size: 4rem;">0</h1>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let midiChar = null;
        const MIDI_SERVICE = '03b80100-f136-11e1-9103-0800200c9a66';

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מחפש מכשיר...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [MIDI_SERVICE]
                });

                log("מתחבר ל-GATT... (נורה תהפוך לכחולה)");
                const server = await device.gatt.connect();
                
                log("מחובר. ממתין 2 שניות להתייצבות המיקסר...");
                await new Promise(r => setTimeout(r, 2000));

                log("ניסיון פריצה לשירות ה-MIDI...");
                try {
                    const service = await server.getPrimaryService(MIDI_SERVICE);
                    const chars = await service.getCharacteristics();
                    midiChar = chars.find(c => c.properties.writeWithoutResponse || c.properties.write);
                    
                    if (midiChar) {
                        log("הצלחה! ערוץ ה-MIDI נפתח.");
                        document.getElementById('controlArea').style.display = 'block';
                        document.getElementById('connectBtn').style.display = 'none';
                    }
                } catch (e) {
                    log("המכשיר עדיין נועל את ה-MIDI. מנסה 'הזרקה קרה'...");
                    // ניסיון אחרון - בקשה ישירה
                    const services = await server.getPrimaryServices();
                    log("נמצאו " + services.length + " שירותים גלויים.");
                    services.forEach(s => log("שירות זמין: " + s.uuid.substring(0,8)));
                    log("אם לא מופיע 03b80100, המיקסר במצב APP ולא MIDI.");
                }

            } catch (err) {
                log("שגיאה: " + err.message);
            }
        };

        document.getElementById('fader1').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (midiChar) {
                try {
                    // הזרקת פקודת ווליום ערוץ 1
                    const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                    await midiChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
