<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scanner Test</title>
</head>
<body style="text-align:center; padding-top:50px; background:#f0f0f0;">
    <button id="go" style="padding:30px; font-size:24px;">לחץ כאן לסריקה</button>
    <div id="out" style="margin-top:20px; font-family:monospace;"></div>

    <script>
        document.getElementById('go').onclick = async () => {
            const out = document.getElementById('out');
            out.innerHTML = "מחפש...";
            try {
                // הבקשה הכי בסיסית שיש
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });
                out.innerHTML = "נבחר מכשיר: " + device.name;
            } catch (err) {
                out.innerHTML = "שגיאה: " + err.message;
            }
        };
    </script>
</body>
</html>
