<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 3.0</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000b1a; color: #fff; padding: 20px; }
        #connectBtn { background: #00d4ff; color: #000; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; width: 100%; cursor: pointer; }
        .log { background: #000; color: #00ff00; text-align: left; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #00d4ff; font-size: 11px; }
        .control-panel { display: none; margin-top: 20px; padding: 20px; border: 2px solid #00d4ff; border-radius: 15px; }
        input[type=range] { width: 100%; height: 60px; accent-color: #00d4ff; }
    </style>
</head>
<body>

    <div style="color: #00d4ff; margin-bottom: 10px;">גרסה 3.0 - ניסיון שליטה דרך שירות גנרי</div>
    <button id="connectBtn">חבר ונסה שליטה ישירה</button>

    <div id="controlPanel" class="control-panel">
        <h3>ניסיון שליטה (ערוץ 1)</h3>
        <input type="range" id="fader1" min="0" max="127" value="0">
        <h1 id="val">0</h1>
    </div>

    <div class="log" id="log">לוג מערכת:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let targetChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מחפש מכשיר...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    // אנחנו מתרכזים בשירות שהמיקסר כן מראה
                    optionalServices: ['00001800-0000-1000-8000-00805f9b34fb', '00001801-0000-1000-8000-00805f9b34fb']
                });

                log("מתחבר...");
                const server = await device.gatt.connect();
                log("מחובר פיזית.");

                // ניסיון למצוא מאפיין כתיבה בשירותים הקיימים
                const services = await server.getPrimaryServices();
                for (let service of services) {
                    const chars = await service.getCharacteristics();
                    for (let char of chars) {
                        if (char.properties.write || char.properties.writeWithoutResponse) {
                            targetChar = char;
                            log("נמצא מאפיין כתיבה: " + char.uuid.substring(0,8));
                        }
                    }
                }

                if (targetChar) {
                    log("מנסה לפתוח לוח שליטה...");
                    document.getElementById('controlPanel').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                } else {
                    log("שגיאה: המכשיר מחובר אך לא מאפשר כתיבת נתונים.");
                }

            } catch (err) {
                log("שגיאה: " + err.message);
            }
        };

        document.getElementById('fader1').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (targetChar) {
                try {
                    // שליחת בייטים גנריים
                    const data = new Uint8Array([0xB0, 0x07, v]);
                    await targetChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
