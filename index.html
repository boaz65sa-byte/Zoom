<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 3.3</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #bc13fe; padding: 20px; }
        #connectBtn { background: #bc13fe; color: #fff; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; width: 100%; cursor: pointer; box-shadow: 0 0 20px #bc13fe; }
        .fader-card { display: none; background: #111; padding: 30px; border-radius: 20px; border: 2px solid #bc13fe; margin-top: 20px; }
        input[type=range] { width: 100%; height: 80px; accent-color: #bc13fe; }
        .log { background: #000; color: #0f0; text-align: left; padding: 10px; height: 100px; overflow-y: scroll; font-size: 11px; margin-top: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div style="font-weight: bold; margin-bottom: 10px;">גרסה 3.3 - פקודת התעוררות אוטומטית</div>
    <button id="connectBtn">התחבר ובצע Wake-up</button>

    <div id="faderCard" class="fader-card">
        <h2>MASTER FADER</h2>
        <input type="range" min="0" max="127" value="0" oninput="sendMidi(this.value)">
        <h1 id="val" style="font-size: 4rem;">0</h1>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let activeChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001800-0000-1000-8000-00805f9b34fb', '00001801-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                log("מבצע פקודות התעוררות...");

                for (let s of services) {
                    const chars = await s.getCharacteristics();
                    for (let c of chars) {
                        if (c.properties.write || c.properties.writeWithoutResponse) {
                            activeChar = c;
                            // שליחת פקודת "התעוררות" למאפיין (מבוסס על פרוטוקול Zoom)
                            try {
                                await c.writeValueWithoutResponse(new Uint8Array([0x00, 0x00, 0x00, 0x00, 0x00]));
                                await new Promise(r => setTimeout(r, 100));
                                await c.writeValueWithoutResponse(new Uint8Array([0x80, 0x80, 0xF0, 0x7E, 0x7F, 0x06, 0x01, 0xF7]));
                            } catch(e) {}
                        }
                    }
                }

                if (activeChar) {
                    log("מחובר ומוכן.");
                    document.getElementById('faderCard').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch (e) { log("שגיאה: " + e.message); }
        };

        async function sendMidi(v) {
            document.getElementById('val').innerText = v;
            if (!activeChar) return;
            try {
                // שליחת MIDI CC7 דרך המאפיין הפעיל
                const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                await activeChar.writeValueWithoutResponse(data);
            } catch (e) {}
        }
    </script>
</body>
</html>
