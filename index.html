<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 3.2</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #00f2ff; padding: 20px; }
        #connectBtn { background: #00f2ff; color: #000; border: none; padding: 20px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; width: 100%; font-weight: bold; }
        .fader-card { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #00f2ff; }
        input[type=range] { width: 100%; height: 50px; accent-color: #00f2ff; }
        .log { background: #000; color: #0f0; text-align: left; padding: 10px; height: 120px; overflow-y: scroll; font-size: 11px; border: 1px solid #333; margin-top: 10px; }
        .panel { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div style="font-size: 0.8rem; color: #555;">גרסה 3.2 - ניסוי פורמטים שונים</div>
    <button id="connectBtn">התחבר ובדוק פורמטים</button>

    <div id="panel" class="panel">
        <div class="fader-card">
            <h4>פורמט 1: Bluetooth MIDI (CC7)</h4>
            <input type="range" min="0" max="127" value="0" oninput="sendType1(this.value)">
        </div>
        <div class="fader-card">
            <h4>פורמט 2: Raw MIDI (B0 07)</h4>
            <input type="range" min="0" max="127" value="0" oninput="sendType2(this.value)">
        </div>
        <div class="fader-card">
            <h4>פורמט 3: Zoom Sysex (Short)</h4>
            <input type="range" min="0" max="127" value="0" oninput="sendType3(this.value)">
        </div>
        <div class="fader-card">
            <h4>פורמט 4: Universal Volume</h4>
            <input type="range" min="0" max="127" value="0" oninput="sendType4(this.value)">
        </div>
    </div>

    <div class="log" id="log">לוג:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let activeChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001800-0000-1000-8000-00805f9b34fb', '00001801-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                // לוקחים את מאפיין הכתיבה הראשון שנמצא
                for (let s of services) {
                    const chars = await s.getCharacteristics();
                    activeChar = chars.find(c => c.properties.write || c.properties.writeWithoutResponse);
                    if (activeChar) break;
                }

                if (activeChar) {
                    log("מחובר למאפיין: " + activeChar.uuid.substring(0,4));
                    document.getElementById('panel').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch (e) { log("שגיאה: " + e.message); }
        };

        async function write(data) {
            if (!activeChar) return;
            try {
                await activeChar.writeValueWithoutResponse(new Uint8Array(data));
            } catch (e) {}
        }

        // פורמט 1: Bluetooth MIDI תקני (עם Header ו-Timestamp)
        function sendType1(v) { write([0x80, 0x80, 0xB0, 0x07, v]); }
        
        // פורמט 2: MIDI גולמי ללא עטיפה
        function sendType2(v) { write([0xB0, 0x07, v]); }
        
        // פורמט 3: פורמט Zoom חלופי (System Exclusive)
        function sendType3(v) { write([0xF0, 0x52, 0x00, 0x6E, 0x01, 0x00, v, 0xF7]); }
        
        // פורמט 4: פקודה ישירה קצרה
        function sendType4(v) { write([0x01, v]); }

    </script>
</body>
</html>
