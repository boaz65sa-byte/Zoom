<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 2.6</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #2c3e50; color: #fff; padding: 20px; }
        #connectBtn { background: #2ecc71; color: #000; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; width: 100%; cursor: pointer; }
        .log { background: #000; color: #00ff00; text-align: left; padding: 15px; height: 300px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #7f8c8d; font-size: 12px; }
        .control-panel { display: none; background: #34495e; padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px solid #2ecc71; }
        input[type=range] { width: 100%; height: 60px; }
    </style>
</head>
<body>

    <div style="font-weight: bold; margin-bottom: 10px; color: #2ecc71;">גרסה 2.6 - חיבור פתוח + הזרקת MIDI</div>
    <button id="connectBtn">חבר מכשיר (סריקה פתוחה)</button>

    <div id="controlPanel" class="control-panel">
        <h3>שליטה בערוץ 1 (CC#7)</h3>
        <input type="range" id="fader1" min="0" max="127" value="0">
        <h1 id="val">0</h1>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let midiChar = null;
        const MIDI_SERVICE = '03b80100-f136-11e1-9103-0800200c9a66';

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("סורק את כל המכשירים...");
                const device = await navigator.bluetooth.requestDevice({
                    // אנחנו חוזרים לשיטה שמראה את כל המכשירים
                    acceptAllDevices: true,
                    // אבל אנחנו מודיעים מראש שאנחנו רוצים את שירות ה-MIDI
                    optionalServices: [MIDI_SERVICE]
                });

                log("מתחבר ל-" + device.name);
                const server = await device.gatt.connect();
                log("חיבור פיזי הצליח!");

                try {
                    log("מנסה לשלוף את שירות ה-MIDI...");
                    const service = await server.getPrimaryService(MIDI_SERVICE);
                    const chars = await service.getCharacteristics();
                    midiChar = chars.find(c => c.properties.writeWithoutResponse || c.properties.write);
                    
                    if (midiChar) {
                        log("!!! מצאתי ערוץ MIDI - אפשר לשלוט !!!");
                        document.getElementById('controlPanel').style.display = 'block';
                        document.getElementById('connectBtn').style.display = 'none';
                    }
                } catch (e) {
                    log("התחברתי, אך המכשיר עדיין מסתיר את שירות ה-MIDI.");
                    log("שגיאה טכנית: " + e.message);
                }

            } catch (err) {
                log("שגיאה: " + err.message);
            }
        };

        document.getElementById('fader1').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (midiChar) {
                try {
                    const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                    await midiChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
