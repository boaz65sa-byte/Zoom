<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסת הדייג 2.1</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #FFD700; padding: 20px; }
        .version { font-size: 0.8rem; color: #555; }
        #connectBtn { background: #007bff; color: white; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; width: 100%; cursor: pointer; border: 2px solid #fff; }
        .log { background: #111; color: #00ff00; text-align: left; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #444; font-size: 13px; }
        .fader-area { display: none; margin-top: 20px; padding: 20px; border: 2px solid #FFD700; border-radius: 15px; }
        input[type=range] { width: 100%; height: 60px; }
    </style>
</head>
<body>

    <div class="version">V2.1 - גרסת הדייג</div>
    <h1>מחבר MIDI עוצמתי</h1>
    
    <button id="connectBtn">התחבר וסרוק הכל</button>

    <div id="faderArea" class="fader-area">
        <h3>שליטה פעילה</h3>
        <input type="range" id="fader" min="0" max="127" value="0">
        <div id="val" style="font-size: 3rem;">0</div>
    </div>

    <div class="log" id="log">לוג תקשורת:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let activeChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מחפש מכשיר...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    // כאן אנחנו לא מגבילים אותו ל-UUID אחד, אלא פותחים רשימה
                    optionalServices: ['03b80100-f136-11e1-9103-0800200c9a66']
                });

                log("מתחבר ל-" + device.name);
                const server = await device.gatt.connect();
                log("קשר פיזי נוצר!");

                log("מנסה לשלוף את כל השירותים...");
                const services = await server.getPrimaryServices();
                log("נמצאו " + services.length + " שירותים.");

                for (const service of services) {
                    log("בודק שירות: " + service.uuid);
                    const chars = await service.getCharacteristics();
                    
                    for (const char of chars) {
                        log("-- נמצא מאפיין: " + char.uuid);
                        // אם המאפיין תומך בכתיבה, ננסה להשתמש בו
                        if (char.properties.writeWithoutResponse || char.properties.write) {
                            activeChar = char;
                            log("!!! מצאתי ערוץ כתיבה פעיל !!!");
                        }
                    }
                }

                if (activeChar) {
                    document.getElementById('faderArea').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                }

            } catch (err) {
                log("שגיאה: " + err.message);
            }
        };

        document.getElementById('fader').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (activeChar) {
                try {
                    // פקודת MIDI גנרית (Volume)
                    const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                    await activeChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
