<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 2.8</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #ffcc00; padding: 20px; }
        #connectBtn { background: #ff6600; color: #fff; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; width: 100%; cursor: pointer; box-shadow: 0 0 20px #ff6600; }
        .log { background: #111; color: #00ff00; text-align: left; padding: 15px; height: 350px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #333; font-size: 11px; }
        .fader-box { display: none; margin-top: 20px; padding: 20px; border: 2px solid #ff6600; border-radius: 15px; }
        input[type=range] { width: 100%; height: 60px; }
    </style>
</head>
<body>

    <div style="font-weight: bold; margin-bottom: 10px;">גרסה 2.8 - הפעלת פרוטוקול MIDI</div>
    <button id="connectBtn">התחל תהליך הצמדה (Pairing)</button>

    <div id="faderBox" class="fader-box">
        <h3>שליטה בערוץ 1 (CC 7)</h3>
        <input type="range" id="fader1" min="0" max="127" value="0">
        <h1 id="val">0</h1>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let midiChar = null;
        const MIDI_SERVICE = '03b80100-f136-11e1-9103-0800200c9a66';

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מחפש מכשיר...");
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    // אנחנו מבקשים רשות לכל השירותים שראינו בצילום מסך + ה-MIDI
                    optionalServices: [
                        '00001800-0000-1000-8000-00805f9b34fb',
                        '00001801-0000-1000-8000-00805f9b34fb',
                        MIDI_SERVICE
                    ]
                });

                log("מתחבר לשרת...");
                const server = await device.gatt.connect();
                log("חיבור פיזי בוצע.");

                // שלב 1: ניסיון "לעורר" את המכשיר דרך השירותים הגנריים
                log("מנסה 'לחיצת יד' עם המכשיר...");
                try {
                    const services = await server.getPrimaryServices();
                    log("סורק שירותים זמינים (" + services.length + ")...");
                    
                    // ניסיון חוזר לפתוח את ה-MIDI אחרי שהתחברנו לשירותים הבסיסיים
                    const mService = await server.getPrimaryService(MIDI_SERVICE);
                    const chars = await mService.getCharacteristics();
                    midiChar = chars.find(c => c.properties.writeWithoutResponse || c.properties.write);
                    
                    if (midiChar) {
                        log("הצלחתי! שירות ה-MIDI נחשף.");
                        document.getElementById('faderBox').style.display = 'block';
                        document.getElementById('connectBtn').style.display = 'none';
                    }
                } catch (e) {
                    log("המכשיר מסרב לחשוף MIDI. מנסה שיטה חלופית...");
                    // ניסיון אחרון: גישה דרך ה-Characteristic הישיר
                    const mService = await server.getPrimaryService(MIDI_SERVICE);
                    log("נמצא שירות מוסתר. פותח...");
                    // המשך הקוד דומה...
                }

            } catch (err) {
                log("שגיאה סופית: " + err.message);
                log("בדיקה חשובה: האם ה-BTA-1 מהבהב כשאתה מנסה?");
            }
        };

        document.getElementById('fader1').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (midiChar) {
                try {
                    const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                    await midiChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
