<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - Simple Connect</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: #fff; padding: 20px; }
        .btn { background: #28a745; color: white; border: none; padding: 20px; border-radius: 10px; font-size: 1.2rem; width: 100%; cursor: pointer; }
        .log { background: #000; color: #00ff00; text-align: left; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #444; }
    </style>
</head>
<body>

    <h1>חיבור Zoom L-20R</h1>
    <button class="btn" id="connect">לחץ לחיבור (סריקה כללית)</button>
    <div class="log" id="log">לוג מערכת:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        document.getElementById('connect').onclick = async () => {
            try {
                log("סורק מכשירים...");
                // אנחנו משתמשים בשיטה הכי בסיסית שעבדה לך קודם
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['03b80100-f136-11e1-9103-0800200c9a66']
                });

                log("מתחבר ל: " + device.name);
                const server = await device.gatt.connect();
                log("מחובר פיזית! נורה אמורה להיות כחולה.");

                // ניסיון לקבל את השירות
                log("מנסה לשלוף שירות MIDI...");
                const service = await server.getPrimaryService('03b80100-f136-11e1-9103-0800200c9a66');
                log("הצלחתי למצוא את השירות!");

                const chars = await service.getCharacteristics();
                log("נמצאו " + chars.length + " מאפיינים.");
                chars.forEach(c => log("מאפיין: " + c.uuid));

            } catch (err) {
                log("שגיאה: " + err.message);
                console.error(err);
            }
        };
    </script>
</body>
</html>
