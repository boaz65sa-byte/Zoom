<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסת המפתח 2.5</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #ff00ff; padding: 20px; }
        #connectBtn { background: #ff00ff; color: #000; border: none; padding: 25px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; width: 100%; cursor: pointer; }
        .log { background: #111; color: #00ff00; text-align: left; padding: 15px; height: 300px; overflow-y: scroll; margin-top: 20px; font-family: monospace; border: 1px solid #333; font-size: 12px; }
        .fader-card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 2px solid #ff00ff; margin-top: 20px; display: none; }
        input[type=range] { width: 100%; height: 60px; }
    </style>
</head>
<body>

    <div style="font-weight: bold; margin-bottom: 10px;">גרסה 2.5 - מפתח ה-MIDI האבוד</div>
    <button id="connectBtn">התחבר במצב MIDI מאולץ</button>

    <div id="controlArea" class="fader-card">
        <h3>שליטה פעילה - ערוץ 1</h3>
        <input type="range" id="fader1" min="0" max="127" value="0">
        <h1 id="val">0</h1>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let midiChar = null;
        // ה-UUID הקריטי שחייב להיות כאן כדי שהמכשיר יחשוף את ה-MIDI
        const MIDI_SERVICE_UUID = '03b80100-f136-11e1-9103-0800200c9a66';

        document.getElementById('connectBtn').onclick = async () => {
            try {
                log("מבקש מכשיר עם שירות MIDI...");
                const device = await navigator.bluetooth.requestDevice({
                    // הפעם אנחנו פוסלים כל מכשיר שלא מצהיר על MIDI מראש
                    filters: [{ services: [MIDI_SERVICE_UUID] }],
                    optionalServices: [MIDI_SERVICE_UUID]
                });

                log("מתחבר ל-" + device.name);
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(MIDI_SERVICE_UUID);
                const chars = await service.getCharacteristics();
                
                midiChar = chars.find(c => c.properties.writeWithoutResponse || c.properties.write);

                if (midiChar) {
                    log("!!! נמצא ערוץ MIDI פעיל !!!");
                    document.getElementById('controlArea').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch (err) {
                log("שגיאה: " + err.message);
                log("טיפ: אם המכשיר לא מופיע ברשימה, כבה והדלק את המיקסר.");
            }
        };

        document.getElementById('fader1').oninput = async (e) => {
            const v = e.target.value;
            document.getElementById('val').innerText = v;
            if (midiChar) {
                try {
                    // שליחת בייטים של MIDI: Header, Timestamp, Status (0xB0), CC (7), Value
                    const data = new Uint8Array([0x80, 0x80, 0xB0, 0x07, v]);
                    await midiChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        };
    </script>
</body>
</html>
