<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - לוח בקרה 2.3</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; padding: 10px; }
        #connectBtn { background: #8e44ad; color: white; border: none; padding: 20px; border-radius: 10px; font-size: 1.2rem; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; display: none; }
        .fader-card { background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333; }
        input[type=range] { width: 100%; height: 40px; margin: 10px 0; }
        .log { background: #000; color: #00ff00; text-align: left; padding: 10px; height: 120px; overflow-y: scroll; font-family: monospace; font-size: 11px; margin-top: 20px; border: 1px solid #444; }
        h4 { margin: 0; color: #8e44ad; }
    </style>
</head>
<body>

    <div style="color: #8e44ad; font-weight: bold;">גרסה 2.3 - לוח איתור פיידרים</div>
    <button id="connectBtn">התחבר למיקסר</button>

    <div id="controls" class="grid">
        <script>
            for(let i=1; i<=16; i++) {
                document.write(`
                    <div class="fader-card">
                        <h4>Fader CC# ${i}</h4>
                        <input type="range" min="0" max="127" value="0" oninput="sendMidi(${i}, this.value)">
                        <span id="val${i}">0</span>
                    </div>
                `);
            }
        </script>
    </div>

    <div class="log" id="log">לוג:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let midiChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['03b80100-f136-11e1-9103-0800200c9a66']
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('03b80100-f136-11e1-9103-0800200c9a66');
                const chars = await service.getCharacteristics();
                midiChar = chars.find(c => c.properties.writeWithoutResponse || c.properties.write);

                if (midiChar) {
                    log("מחובר! נסה להזיז את הפיידרים.");
                    document.getElementById('controls').style.display = 'grid';
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch (err) {
                log("שגיאה: " + err.message);
            }
        };

        async function sendMidi(cc, value) {
            document.getElementById('val' + cc).innerText = value;
            if (midiChar) {
                try {
                    // שליחת פקודת Control Change
                    const data = new Uint8Array([0x80, 0x80, 0xB0, cc, value]);
                    await midiChar.writeValueWithoutResponse(data);
                } catch (e) {}
            }
        }
    </script>
</body>
</html>
