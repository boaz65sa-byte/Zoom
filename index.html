<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - סורק ערוצים</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 10px; }
        #connectBtn { background: #00ff41; color: #000; border: none; padding: 20px; border-radius: 10px; font-size: 1.2rem; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 20px; }
        .control-panel { display: none; }
        .fader-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .fader-box { background: #222; border: 1px solid #444; padding: 10px; border-radius: 8px; }
        .fader-box label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: #00ff41; }
        input[type=range] { width: 100%; height: 40px; accent-color: #00ff41; }
        .log { background: #000; color: #0f0; text-align: left; padding: 10px; height: 80px; overflow-y: scroll; font-size: 10px; margin-top: 15px; border: 1px solid #333; }
    </style>
</head>
<body>

    <button id="connectBtn">התחבר למיקסר</button>

    <div id="panel" class="control-panel">
        <div class="fader-box" style="border-color: red; margin-bottom: 15px;">
            <label>MASTER (Main Out)</label>
            <input type="range" min="0" max="127" value="0" oninput="sendVol(0x07, this.value)">
        </div>

        <div class="fader-grid">
            <script>
                // מייצר סליידרים לערוצים 1 עד 16
                for(let i=1; i<=16; i++) {
                    document.write(`
                        <div class="fader-box">
                            <label>CH ${i}</label>
                            <input type="range" min="0" max="127" value="0" oninput="sendVol(${i-1}, this.value)">
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <div class="log" id="log">לוג אבחון:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let activeChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001800-0000-1000-8000-00805f9b34fb', '00001801-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                for (let s of services) {
                    const chars = await s.getCharacteristics();
                    activeChar = chars.find(c => c.properties.write || c.properties.writeWithoutResponse);
                    if (activeChar) break;
                }
                if (activeChar) {
                    document.getElementById('panel').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                    log("מחובר! נסה להזיז ערוצים.");
                }
            } catch (e) { log("שגיאה: " + e.message); }
        };

        async function sendVol(chAddr, val) {
            if (!activeChar) return;
            try {
                // פרוטוקול MIDI CC: שליחת ווליום (Control 7) לערוץ ספציפי
                // אנחנו שולחים על ערוץ MIDI 1, אבל משנים את ה-Controller ID
                const data = new Uint8Array([0x80, 0x80, 0xB0, chAddr, val]);
                await activeChar.writeValueWithoutResponse(data);
            } catch (e) {}
        }
    </script>
</body>
</html>
