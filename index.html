<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom L-20R - גרסה 3.5</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #00f2ff; padding: 10px; }
        #connectBtn { background: #00f2ff; color: #000; border: none; padding: 20px; border-radius: 10px; font-size: 1.3rem; font-weight: bold; width: 100%; cursor: pointer; }
        .control-panel { display: none; margin-top: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-test { background: #1a1a1a; color: #00f2ff; border: 1px solid #00f2ff; padding: 15px; border-radius: 8px; font-size: 0.9rem; }
        .log { background: #000; color: #0f0; text-align: left; padding: 8px; height: 100px; overflow-y: scroll; font-size: 10px; border: 1px solid #222; margin-top: 10px; }
    </style>
</head>
<body>

    <div style="font-size: 0.8rem; color: #555;">גרסה 3.5 - סריקת ערוצי MIDI</div>
    <button id="connectBtn">התחבר וסרוק ערוצים</button>

    <div id="panel" class="control-panel">
        <h3>בדיקת ערוץ (CC7 - Volume)</h3>
        <p>לחץ על כל ערוץ ובדוק אם המסטר זז</p>
        <div class="grid">
            <script>
                for(let i=0; i<16; i++) {
                    document.write(`<button class="btn-test" onclick="testChannel(${i})">ערוץ ${i+1}</button>`);
                }
            </script>
        </div>
    </div>

    <div class="log" id="log">לוג:</div>

    <script>
        const log = (msg) => {
            const div = document.getElementById('log');
            div.innerHTML += `> ${msg}<br>`;
            div.scrollTop = div.scrollHeight;
        };

        let activeChar = null;

        document.getElementById('connectBtn').onclick = async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001800-0000-1000-8000-00805f9b34fb', '00001801-0000-1000-8000-00805f9b34fb']
                });
                const server = await device.gatt.connect();
                const services = await server.getPrimaryServices();
                
                for (let s of services) {
                    const chars = await s.getCharacteristics();
                    activeChar = chars.find(c => c.properties.write || c.properties.writeWithoutResponse);
                    if (activeChar) break;
                }

                if (activeChar) {
                    log("מחובר. בודק ערוצים...");
                    document.getElementById('panel').style.display = 'block';
                    document.getElementById('connectBtn').style.display = 'none';
                }
            } catch (e) { log("שגיאה: " + e.message); }
        };

        async function testChannel(ch) {
            if (!activeChar) return;
            try {
                // שולח פקודת ווליום מקסימלי (127) לערוץ שנבחר
                const status = 0xB0 + ch; 
                const data = new Uint8Array([0x80, 0x80, status, 0x07, 0x7F]);
                await activeChar.writeValueWithoutResponse(data);
                log(`שלחתי פקודה לערוץ MIDI ${ch + 1}`);
            } catch (e) { log("שגיאת שליחה"); }
        }
    </script>
</body>
</html>
